{% extends "layout.html" %}
<!-- Page Header-->
{% block body %}

    <header class="masthead"
        style="background-image: url(' {{ url_for('static', filename='assets/img/admin.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-1 justify-content-start">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Admin Panel</h1>
                        <span class="subheading">{{params['tag_line']}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1><u>Basic actions</u></h1>
                <a href="/dashboard"><button class="btn btn-primary btn-sm">Dashboard</button></a>
                <a href="/logout"><button class="btn btn-primary btn-sm">Logout</button></a>
    
                <hr>
                <h1>Edit Post {{sno}}</h1>
                <form name ="addpost" id="addpost" data-sb-form-api-token="API_TOKEN" action="/edit/{{sno}}" method="post">
                    <div class="form-floating">
                        <input class="form-control" id="title" name="title" type="text" value="{{ title }}" placeholder="Enter the title..." data-sb-validations="required" />
                        <label for="title">Title</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="tagline" type="text" name="tagline" value="{{ tagline }}"  placeholder="Enter tagline..." data-sb-validations="required,email" />
                        <label for="tagline">Tagline</label>
                    <div class="form-floating">
                        <input class="form-control" id="author" type="text" name="author" value="{{ author }}" placeholder="Enter author name..." data-sb-validations="required,email" />
                        <label for="author">Author</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" type="text" name="slug" value="{{ slug }}" placeholder="Enter slug for post..." data-sb-validations="required" />
                        <label for="slug">Slug</label>
                        <div class="invalid-feedback" data-sb-feedback="slug:required">A slug is required.</div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="content" name="content" placeholder="Enter content here..." style="height: 7rem" data-sb-validations="required">{{ content }}</textarea>
                        <label for="content">Content</label>
                        <div class="invalid-feedback" data-sb-feedback="content:required">A content is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="img_file" name="img_file" value="{{ img_file }}" placeholder="Enter image file here..." style="height: 3rem"></input>
                        <label for="img_file">Image File</label>
                    </div>
                    <br>
                    <!-- Submit success message-->
                    <div id="success"></div>
                    <div class="form-floating">
                        <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
{% endblock %}
